<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Digitação para Iniciantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="btn-voltar" href="/index.html">
        <img src="/asstes/_svg/logo_icone_praticamente_black.svg" alt="Voltar">
    </a>
    <div class="container">
        <h1>Sistema de Digitação para Iniciantes</h1>
        
        <div class="level-selector">
            <button class="level-btn active" data-level="level1">Nível 1</button>
            <button class="level-btn" data-level="level2">Nível 2</button>
            <button class="level-btn" data-level="level3">Nível 3</button>
            <button class="level-btn" data-level="level4">Nível 4</button>
            <button class="level-btn" data-level="level5">Nível 5</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span>Pontuação:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span>Precisão:</span>
                <span id="accuracy">0</span>%
            </div>
        </div>
        
        <div class="game-area">
            <div id="text-display" class="text-display">
                Clique em "Iniciar" para começar a digitar!
            </div>
            <input type="text" id="text-input" class="text-input" disabled placeholder="Digite aqui...">
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">Iniciar</button>
            <button id="reset-btn" class="btn" disabled>Reiniciar</button>
        </div>
        
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="q">Q</div>
                <div class="key" data-key="w">W</div>
                <div class="key" data-key="e">E</div>
                <div class="key" data-key="r">R</div>
                <div class="key" data-key="t">T</div>
                <div class="key" data-key="y">Y</div>
                <div class="key" data-key="u">U</div>
                <div class="key" data-key="i">I</div>
                <div class="key" data-key="o">O</div>
                <div class="key" data-key="p">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="a">A</div>
                <div class="key" data-key="s">S</div>
                <div class="key" data-key="d">D</div>
                <div class="key" data-key="f">F</div>
                <div class="key" data-key="g">G</div>
                <div class="key" data-key="h">H</div>
                <div class="key" data-key="j">J</div>
                <div class="key" data-key="k">K</div>
                <div class="key" data-key="l">L</div>
                <div class="key" data-key="ç">Ç</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="z">Z</div>
                <div class="key" data-key="x">X</div>
                <div class="key" data-key="c">C</div>
                <div class="key" data-key="v">V</div>
                <div class="key" data-key="b">B</div>
                <div class="key" data-key="n">N</div>
                <div class="key" data-key="m">M</div>
            </div>
            <div class="keyboard-row">
                <div class="key space" data-key=" ">Espaço</div>
            </div>
        </div>
        
        <!-- Add this navigation section before the closing </div> of the container -->
        <div class="navigation">
            <a href="mouse-practice.html" class="nav-link">Ir para Prática de Mouse</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
